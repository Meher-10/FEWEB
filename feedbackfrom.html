<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .feedback-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .feedback-form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .feedback-form label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .feedback-form input[type="text"],
        .feedback-form input[type="email"],
        .feedback-form input[type="tel"],
        .feedback-form textarea,
        .feedback-form select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        .feedback-form textarea {
            resize: vertical;
            height: 80px;
        }
        .feedback-form input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .feedback-form input[type="submit"]:hover {
            background-color: #218838;
        }
        .feedback-form .optional {
            font-size: 12px;
            color: #888;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="feedback-form">
        <h2>Feedback Form</h2>
        <form action="#" method="post">
            <!-- Name Field -->
            <label for="name">Name <span class="optional">(Optional)</span></label>
            <input type="text" id="name" name="name" placeholder="Enter your name">

            <!-- Email Field -->
            <label for="email">Email <span class="optional">(Optional)</span></label>
            <input type="email" id="email" name="email" placeholder="Enter your email">

            <!-- Phone Field -->
            <label for="phone">Phone <span class="optional">(Optional)</span></label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">

            <!-- Rating Field -->
            <label for="rating">Rating</label>
            <select id="rating" name="rating" required>
                <option value="">Select a rating</option>
                <option value="5">5 - Excellent</option>
                <option value="4">4 - Good</option>
                <option value="3">3 - Average</option>
                <option value="2">2 - Poor</option>
                <option value="1">1 - Very Poor</option>
            </select>

            <!-- Questions Field -->
            <label for="questions">Any Questions regarding product or service</label>
            <textarea id="questions" name="questions" placeholder="Enter your questions"></textarea>

            <!-- Additional Comments Field -->
            <label for="comments">Additional Comments <span class="optional">(Optional)</span></label>
            <textarea id="comments" name="comments" placeholder="Enter additional comments"></textarea>

            <!-- Submit Button -->
            <input type="submit" value="Submit">
        </form>
        
    </div>
</body>
</html>
